<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Analizi</title>
    <style>
        body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        background-image: url('/static/background.png'); /* Buraya görselin yolunu yazın */
        background-size: cover; /* Görselin tüm ekranı kaplamasını sağlar */
        background-position: center; /* Görselin merkezde konumlanmasını sağlar */
        background-repeat: no-repeat; /* Görselin tekrar etmesini engeller */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

    
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            box-sizing: border-box;
            resize: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 8px;
            text-align: center;
        }
        .result h3 {
            font-size: 1.5em;
            color: #333;
        }
        .result p {
            font-size: 1.1em;
            color: #555;
        }
        .result strong {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Duygu Analizi Uygulaması</h1>

        <form action="/predict" method="POST">
            <textarea name="text" placeholder="Metni buraya yazın..." required></textarea>
            <input type="submit" value="Tahmin Et">
        </form>

        {% if prediction %}
        <div class="result">
            <h3>Tahmin Sonucu:</h3>
            <p><strong>{{ prediction }}</strong></p>
            <p>Girilen Metin: {{ text }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
